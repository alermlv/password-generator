<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p class="generator-subtitle">Never use an insecure password again.</p>

        <div class="generator-length">
            <div onclick="decreaseLength()" class="minus-button">-</div>
            <div id="password-length" class="password-length">15</div>
            <div onclick="increaseLength()" class="plus-button">+</div>
        </div>

        <button onclick="generatePasswords()" class="generate-button">Generate passwords</button>
        <hr class="line">
        <div class="generator-results">
            <div onclick="copyPassword(this)" id="first-password" class="generator-result"></div>
            <div onclick="copyPassword(this)" id="second-password" class="generator-result"></div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
