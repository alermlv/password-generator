<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p class="generator-subtitle">Never use an insecure password again.</p>

        <div class="password-preferences">
            <div class="password-length-button">
              <div onclick="decreasePasswordLength()" class="decrease-length-button">-</div>
              <div id="password-length" class="password-length">15</div>
              <div onclick="increasePasswordLength()" class="increase-length-button">+</div>
            </div>

            <div onclick="setPreferences(this)" class="preference-button">Numbers</div>
            <div onclick="setPreferences(this)" class="preference-button">Lowercase Characters</div>
            <div onclick="setPreferences(this)" class="preference-button">Uppercase Characters</div>
            <div onclick="setPreferences(this)" class="preference-button">Symbols</div>
        </div>

        <button onclick="generatePassword()" class="generate-password-button">Generate password</button>
        <hr class="line">
        <div class="generator-result">
            <div id="password" class="generated-password"></div>
            <div onclick="copyPassword()" class="copy-password-button">Copy password</div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
