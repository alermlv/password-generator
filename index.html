<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p class="generator-subtitle">Never use an insecure password again.</p>

        <div class="password-preferences">
            <div class="preference-button length-button">
              <div onclick="decreaseLength()" class="decrease-button">-</div>
              <div id="password-length" class="password-length">15</div>
              <div onclick="increaseLength()" class="increase-button">+</div>
            </div>

            <div class="preference-button selected">Numbers</div>
            <div class="preference-button selected">Lowercase Characters</div>
            <div class="preference-button selected">Uppercase Characters</div>
            <div class="preference-button selected">Symbols</div>
        </div>

        <button onclick="generatePassword()" class="generate-button">Generate password</button>
        <hr class="line">
        <div class="generator-results">
            <div id="password" class="generator-result"></div>
            <div onclick="copyPassword()" class="copy-result-button">Copy password</div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
